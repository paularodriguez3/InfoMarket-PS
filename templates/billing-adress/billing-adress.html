<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../assets/icons/header/infomarket_logo_mini.png" type="image/png">
  <link rel="stylesheet" href="../../templates/header/header.css">
  <link rel="stylesheet" href="../shopping-process-component/shopping-process-component.css">
  <link rel="stylesheet" href="billing-adress.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../templates/header/header.js"></script>
  <script src="../../xlu-include-file.js"></script>
  <title>Infomarket</title>
</head>

<body>

<header>
  <section id="header-navigation">
    <article id="nav-top">
      <div id="logo-searchbar">
        <a id="header-logo" href="../../templates/header/header.html"><img src="../../assets/icons/header/infomarket_logo.png" width="92px" height="92px" alt=""></a>
      </div>
      <div id="user-cart">
        <div class="search">
          <input type="text" class="input" placeholder="¿Qué estás buscando?">
          <button class="btn">
            <i class="fi fi-rr-search"></i>
          </button>
        </div>
        <div>
          <a id="user" href="../../templates/header/header.html"><i class="fi fi-rr-user"></i></a>
          <a id="cart" href="../../templates/header/header.html"><i class="fi fi-rr-briefcase-blank"></i></a>
        </div>
      </div>
    </article>
  </section>
</header>

<main>
  <div class="progress-container">
    <div class="step active">
      <div class="circle">1</div>
      <p>Facturación</p>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle">2</div>
      <p>Método de envío</p>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle">3</div>
      <p>Pago</p>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle">4</div>
      <p>Resumen</p>
    </div>
  </div>

  <div id="billing-shopping-wrapper">
    <section id="billing-address">
      <h2>Dirección de Facturación</h2>
      <form>
        <label for="country">País</label>
        <input type="text" id="country" name="country" required>
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required>
        <label for="zip">Código Postal</label>
        <input type="text" id="zip" name="zip" required>
        <label for="province">Provincia</label>
        <input type="text" id="province" name="province" required>
        <button type="submit">Continuar</button>
      </form>
    </section>

    <article id="shopping-info-component">
      <ul id="shopping-info-wrapper">
        <li xlu-include-file="product-info-component.html"></li>
        <li xlu-include-file="product-info-component.html"></li>
        <li xlu-include-file="product-info-component.html"></li>
      </ul>
      <hr>
      <div id="shopping-info-total">
        <div id="shopping-info-total-title">Total:</div>
        <div id="shopping-info-total-price">12,290.97€</div>
      </div>
    </article>
  </div>
</main>

<footer id="footer" xlu-include-file="../footer/footer.html"></footer>


<script>

  xLuIncludeFile();

</script>

</body>
</html>

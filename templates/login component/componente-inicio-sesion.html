<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
  <link rel="stylesheet" href="component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id="component">
<div class="wrapper-component">
  <form class="login-form">
    <h1>Inicio de sesión</h1>
    <div class="input-login">
      <input type="text" placeholder="Usuario" required>
      <i class='bx bx-user'></i>
    </div>
    <div class="input-login">
      <input type="password" placeholder="Contraseña" required>
      <i class='bx bx-low-vision'></i>
    </div>
    <div class="remember_user">
      <label for="remember">
        <input type="checkbox" id="remember">Recuerdame</label>
      <a href="https://www.google.com">¿Has olvidado tu contraseña?</a>
    </div>
    <button type="submit" class="send">Iniciar sesión</button>
    <div class="signup-link">
      <p>¿Todavia no tienes una cuenta? <a href="http://localhost:63342/InfoMarket-PWM/templates/login%20component/Sing%20up.html?_ijt=6o190h7v7dji60blca42u02a71">Registrate aquí</a> </p>
    </div>
  </form>
</div>
</body>
</html>

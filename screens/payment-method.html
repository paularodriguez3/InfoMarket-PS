<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../assets/icons/header/infomarket_logo_mini.png" type="image/png">
  <link rel="stylesheet" href="../templates/shopping-process-component/shopping-process-component.css">
  <link rel="stylesheet" href="../assets/styles/payment-method.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método pago - Infomarket</title>
</head>

<body>

<header id="header"></header>

<div class="progress-container">
  <div class="step active">
    <div class="circle">1</div>
    <p>Facturación</p>
  </div>
  <div class="line"></div>
  <div class="step">
    <div class="circle">2</div>
    <p>Método de envío</p>
  </div>
  <div class="line"></div>
  <div class="step">
    <div class="circle">3</div>
    <p>Pago</p>
  </div>
  <div class="line"></div>
  <div class="step">
    <div class="circle">4</div>
    <p>Resumen</p>
  </div>
</div>


<main>
  <div id="payment-method-container">
    <section id="payment-method">
    <h2>MÉTODO DE PAGO</h2>
    <div class="payment-option">
      <input type="radio" id="credit" name="payment" checked>
      <label for="credit">Tarjeta de crédito</label>
    </div>
    <div class="payment-option">
      <input type="radio" id="bizum" name="payment">
      <label for="bizum">Bizum</label>
    </div>
    <div class="payment-option">
      <input type="radio" id="paypal" name="payment">
      <label for="paypal">PayPal</label>
    </div>
    <button class="pay-button">Pagar y finalizar</button>
    </section>

    <article id="shopping"></article>
  </div>
</main>

<footer id="footer"></footer>
<script src="../scripts/common.js"></script>

</body>
</html>

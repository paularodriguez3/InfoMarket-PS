<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/icons/header/infomarket_logo_mini.png" type="image/png">
    <link rel="stylesheet" href="../assets/styles/product-details.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomarket</title>
</head>
<body>

<header id="header"></header>
<nav id="nav-bar"></nav>

<main>
    <article id="product-details">
        <section id="product-details-info">
            <h1 id="product-name">Ordenador Sobremesa PcCom Ready</h1>
            <p id="product-desc">Intel Core i5-12400F / 32GB / 1TB SSD / RTX4060 </p>
            <p id="product-features">Selección de características: </p>
            <ul id="accordion-dropdown">
                <li>
                    <label for="first"> Color: <span>&#x3e;</span></label>
                    <input type="radio" name="desplegable-acordeon" id="first" checked>
                    <div class="content">
                        <input type="radio" id="black" name="color" value="black" required>
                        <label for="black">Negro</label>

                        <input type="radio" id="white" name="color" value="white">
                        <label for="white">Blanco</label>

                        <input type="radio" id="gray" name="color" value="gray">
                        <label for="gray">Gris</label>
                    </div>
                </li>
                <li>
                    <label for="second"> Sistema operativo: <span>&#x3e;</span></label>
                    <input type="radio" name="desplegable-acordeon" id="second">
                    <div class="content">
                        <input type="radio" id="no-OS" name="OS" value="no-OS" required>
                        <label for="no-OS">Sin sistema operativo</label>

                        <input type="radio" id="windows-OS" name="OS" value="windows-OS">
                        <label for="windows-OS">Windows 11</label>
                    </div>
                </li>
                <li>
                    <label for="third"> Seguro: <span>&#x3e;</span></label>
                    <input type="radio" name="desplegable-acordeon" id="third">
                    <div class="content">
                        <input type="radio" id="no-insurance" name="insurance" value="no-insurance" required>
                        <label for="no-insurance">Sin seguro</label>

                        <input type="radio" id="insurance" name="insurance" value="insurance">
                        <label for="insurance">Seguro de 2 años</label>
                    </div>
                </li>
            </ul>
            <p id="product-stock">Stock: <span>¡Últimas unidades!</span></p>
            <div id="quantity-container">
                <div class="quantity-selector">
                    <p id="product-quantity">Cantidad: </p>
                    <button class="qty-button"><i class='bx bxs-minus-circle' ></i></button>
                    <p id="qty-value">1</p>
                    <button class="qty-button"><i class='bx bxs-plus-circle' ></i></button>
                </div>
            </div>
            <p id="final-price"> Precio total: <span id="price">4096.99€</span></p>
            <hr>
            <div id="add-to-cart">
                <button type=submit id="add-to-cart-button">Añadir al carrito</button>
            </div>
        </section>
        <div id="product-image">
            <img src="../assets/icons/product/torre-pc-gaming.jpg" alt="Producto">
            <div id="button-arrows">
                <button id="prev-image"><i class='bx bx-chevron-left'></i></button>
                <button id="next-image"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>
    </article>
</main>

<footer id="footer"></footer>
<script src="../scripts/common.js"></script>

</body>
</html>
